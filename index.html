<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="zero__style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile__style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Shop</title>
  </head>
  <body>
    <header>
      <a class="header__logo" href="#">
        <img src="img/main-logo.png" alt="shop main-logo" />
      </a>
      <ul class="header__menu header__menu-mobile">
        <li class="header__menu-item">
          <a href="#" class="header__menu-item-settings">Home</a>
        </li>
        <li class="header__menu-item">
          <a href="#" class="header__menu-item-settings">Shop</a>
        </li>
        <li class="header__menu-item">
          <a href="#" class="header__menu-item-settings">About</a>
        </li>
        <li class="header__menu-item">
          <a href="" class="header__menu-item-settings">Contact</a>
        </li>
      </ul>
      <div class="header__icons">
        <a href="#" class="header__icons-search header__icons">
          <img src="img/search-logo.png" alt="search" />
        </a>
        <a href="#" class="header__icons-like header__icons">
          <img src="img/like-logo.png" alt="search" />
        </a>
        <a href="#" class="header__icons-cart header__icons">
          <img src="img/shop-cart-logo.png" alt="search" />
        </a>
      </div>
      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <div class="menu__btn-inner">
            <span></span>
          </div>
        </label>
      </div>
      <div class="menu__background"></div>
    </header>
  </body>
</html>
